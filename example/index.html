<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      max-width: 720px;
    }
    ul {
      padding-block: .5rem;
      border: solid;
      border-width: 1px;
    }
  </style>
</head>
<body>
  <ul>
    {{ for task in tasks }}
    <li>{{ task }}</li>
    {{ else }}
    No Task
    {{ endfor }}
  </ul>
  <div>
    <form method="POST">
      <input type="text" placeholder="add task" name="name">
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
